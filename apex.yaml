tasks:
  test:
    description: Run tests
    cmds:
      - deno fmt --check src/ test/
      - deno lint src/
      - deno check mod.ts
      - deno test -A --unstable-worker-options
  install:
    description: Install apex
    cmds:
      - deno install -g -A --config deno.json --unstable-worker-options -f ./mod.ts
